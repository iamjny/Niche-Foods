<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://users.encs.concordia.ca/~ca_henr/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="https://users.encs.concordia.ca/~ca_henr/css/backstore.css"/>

     <title>Backstore User List</title>
  </head>

  <body>
   
    <div class="backstore_content backstore_form">
    <div style="text-align: center; font-size: 60px; color: #4b6667;"><i class="fas fa-users"></i></div><br>

      <h1 class="backstore_title">Backstore User List</h1>
      <input type="text" placeholder="Type Name">
      <button>Add</button>
      <div>
        Administrator
        <input type="number" id="administrator_quantity" name="administrator_quantity" min="1" max="10">
        <button>Edit</button>
        <button>Delete</button>
      </div>
      <div>
        Manager
        <input type="number" id="manager_quantity" name="manager_quantity" min="1" max="10">
        <button>Edit</button>
        <button>Delete</button>
      </div>
      <div>
        User 1
        <input type="number" id="user1_quantity" name="user1_quantity" min="1" max="10">
        <button>Edit</button>
        <button>Delete</button>
      </div>
      <div>
        User 2
        <input type="number" id="user2_quantity" name="user2_quantity" min="1" max="10">
        <button>Edit</button>
        <button>Delete</button>
      </div>
      <div>
        User 3
        <input type="number" id="user3_quantity" name="user3_quantity" min="1" max="10">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </body>
</html>
